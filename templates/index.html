<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Link Generator</title>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center" style="height:100vh;">
        <div class="d-flex flex-column mb-3">
            <h2>WhatLink Generator</h2>

            <form actions="" method="post">
                {% csrf_token %}    
                
                <div class="d-grid gap-3">
                    <!--* Mobile Number -->
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">+91</span>
                        <input type="tel" id="number" name="number" class="form-control" placeholder="Mobile Number"
                            aria-label="Number" aria-describedby="basic-addon1" />
                    </div>


                    <!-- *Message -->
                    <div class="col">
                        <input type="text" class="form-control" id="message" name="message" placeholder="Your Message"
                            aria-label="Message" />

                        <br>
                        <button class="btn btn-primary" type="submit">Submit</button>




            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
