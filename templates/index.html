<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Link Generator</title>

    <style>

        body {
            background-image: url("bg.jpg");
        }
    </style>

</head>

<body>

    <div class="d-flex align-items-center justify-content-center" style="height:100vh;">
        <div class="d-flex flex-column mb-3">
            <h2 class="display-4 text-white">WhatLink Generator</h2>

            <form actions="" method="post">
                {% csrf_token %}

                <div class="d-grid gap-3">
                    <!--* Mobile Number -->
                    <div class="input-group mb-2 w-100">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">+91</span>
                    </div>
                        <input type="tel" id="number" name="number" class="form-control" placeholder="Mobile Number"
                            aria-label="Number" aria-describedby="basic-addon1" />
                    </div>


                    <!-- *Message -->
                        <input type="text" class="form-control w-100" id="message" name="message" placeholder="Your Message"
                            aria-label="Message" />
          
                        <button class="btn btn-success w-100 mt-4" type="submit">Submit</button>

            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
